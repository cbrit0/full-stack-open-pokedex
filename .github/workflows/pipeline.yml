name: Deployment pipeline

env:
  CONDITION: ${{ github.event_name == 'push' && !contains(join(github.event.commits.*.message, ', '), '#skip') }}

on:
  push:
    branches:
      - main

  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    if: ${{ github.env.CONDITION == 'true' }}
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies 
        run: npm install  

      - name: Check style
        run: npm run eslint

      - run: npm run build
      - run: npm test

      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Notify Discord on Success
        uses: rjstone/discord-webhook-notify@v1.0.4
        if: success()
        with:
          severity: info
          username: GitHub
          avatarUrl: https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png
          text: A new version of pokedex deployed
          description: üöÄ **Build Success!** A new version has been deployed.
          details: 'at https://full-stack-open-pokedex-purple-haze-5183.fly.dev/'
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Notify Discord on Failure
        uses: rjstone/discord-webhook-notify@v1.0.4
        if: failure()
        with:
          severity: error
          username: GitHub
          avatarUrl: https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png
          text: Build failed
          description: '‚ùå Commit: ${{ github.sha }}. Check the logs for more details.'
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK_URL }}
  
  tag_release:
    if: ${{ github.env.CONDITION == 'true' }}
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.71.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch